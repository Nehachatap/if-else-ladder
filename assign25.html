<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else ladder</title>
</head>
<body>
   <script>

     //without boundary conditions
  document.write('Without boundary condition');
  let per = parseInt(prompt('Enter the Percentage'));
  if(per >= 90){
    document.write('Your Grade is: A </br> ');
  }
  else if(per >= 80){
    document.write('Your Grade is: B </br> ');
  }
  else if(per >= 70){
    document.write('Your Grade is: c</br>');
  }
  else if(per >= 60){
    document.write('Your Grade is: D</br>');
  } 
  else if(per >= 50){
    document.write('Your Grade is: E</br>');
  } 
  else{
    document.write(' Fail');
  } 
  //with boundary conditions
  document.write('With boundary condition');

    const per1 =parseInt(prompt('enter your per1:'));
    if(per1 >= 90 && per1<=100){
    document.write('Your Grade is: A');
  }
  else if(per1 >= 80 && per1<90){
    document.write('Your Grade is :B');
  }
  else if(per1 >= 70 && per1<80){
    document.write('Your Grade is: C');
  }
  else if(per1 >= 60 && per1<70){
    document.write('Your Grade is: D');
  } 
  else if(per1 >= 50 && per1<60){
    document.write('Your Grade is :E');
  } 
  else{
    document.write(" Fail");
  } 
 </script> 
</body>
</html>
